<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 사용자 리뷰 분석</title>
    <!-- Google Fonts: Noto Sans KR for cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/naver-review.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/naver-review.js') }}"></script>
</head>

<body>

    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo">NAVER <span class="sub">Review Analysis</span></h1>
            </div>
        </header>

        <main class="container">
            <div class="content-box">
                <div class="title-area">
                    <h2>리뷰 감성 분석기</h2>
                    <p>작성한 리뷰가 긍정적인지 부정적인지 AI가 분석해드립니다.</p>
                </div>

                <div class="input-area">
                    <textarea id="review-content"
                        placeholder="분석하고 싶은 리뷰 내용을 입력해주세요. (예: 영화가 너무 재미있고 감동적이었어요!)"></textarea>
                    <div class="char-count">0 / 200</div>
                </div>

                <div class="btn-area">
                    <button id="btn-analyze" type="button">분석하기</button>
                </div>

                <!-- 결과 영역 (처음엔 숨김) -->
                <div id="result-area" class="result-area hidden">
                    <div class="result-box">
                        <span class="label">분석 결과</span>
                        <strong id="result-text" class="result-text">긍정</strong>
                        <div class="score-bar-bg">
                            <div id="score-bar" class="score-bar" style="width: 0%"></div>
                        </div>
                        <p id="result-desc" class="desc">이 리뷰는 <strong>98.5%</strong> 확률로 긍정적인 리뷰입니다.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Naver Review Analysis AI. Powered by TensorFlow & Flask.</p>
        </footer>
    </div>


</body>

</html>
