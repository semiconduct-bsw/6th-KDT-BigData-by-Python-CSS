<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML id와 Class 속성</title>
</head>

<style>
    .my-box {
        width: 300px;
        height: 50px;
        background: red;
        margin-bottom: 20px;
    }

    .round {
        border-radius: 25px;
        background: blue;
    }

    #one-box {
        width: 50px;
        height: 50px;
        background: black;
    }

    .parent-box>span {
        background: green;
    }
</style>

<body>
    <div class="parent-box">
        <span>span 1</span>
        <span>span 2</span>
        <span>span 3</span>
    </div>
    <span>span 4</span>

    <div class="my-box"></div>
    <div class="my-box round"></div>

    <div id="one-box"></div>
</body>

</html>
