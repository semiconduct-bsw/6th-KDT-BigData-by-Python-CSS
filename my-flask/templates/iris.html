<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris 데이터 분석</title>
    <meta name="description" content="붓꽃 데이터를 기반으로 품종을 예측하는 AI 분석 페이지입니다.">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/iris.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/iris.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <h1>Iris 품종 예측</h1>

        <div class="content-wrapper">
            <div class="form-section">
                <div class="input-group">
                    <div class="input-field">
                        <label for="sepal_length">Sepal Length (꽃받침 길이)</label>
                        <input type="number" id="sepal_length" step="0.1" placeholder="예: 5.1">
                    </div>

                    <div class="input-field">
                        <label for="sepal_width">Sepal Width (꽃받침 너비)</label>
                        <input type="number" id="sepal_width" step="0.1" placeholder="예: 3.5">
                    </div>

                    <div class="input-field">
                        <label for="petal_length">Petal Length (꽃잎 길이)</label>
                        <input type="number" id="petal_length" step="0.1" placeholder="예: 1.4">
                    </div>

                    <div class="input-field">
                        <label for="petal_width">Petal Width (꽃잎 너비)</label>
                        <input type="number" id="petal_width" step="0.1" placeholder="예: 0.2">
                    </div>
                </div>

                <button id="analyzeBtn" class="btn-analyze">분석하기</button>
            </div>

            <div class="result-section">
                <div id="result" class="result-area">
                    <div class="result-content">
                        <div class="result-icon">🔍</div>
                        <div class="result-title">예측 결과</div>
                        <div class="result-value" id="resultValue">데이터를 입력하고 분석버튼을 눌러주세요</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
