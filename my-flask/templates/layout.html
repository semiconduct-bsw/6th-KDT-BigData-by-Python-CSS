<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>레이아웃</title>
</head>

<style>
    .kakao-button {
        width: 300px;
        height: 50px;
        color: #222;
        background: #fff64a;
        font-size: 16px;
        font-weight: bold;
        border: 1px solid #dedede;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .kakao-button:hover {
        background: #fff;
    }
</style>

<body>
    <h2>카카오톡 버튼 디자인</h2>
    <button class="kakao-button">카카오톡 로그인</button>

    <div style="width:300px; height:180px; background:blue; margin-bottom: 20px; color:white;
        display: flex; justify-content: space-between; align-items: center; gap: 10px;">
        <span>login 1</span>
        <span>login 2</span>
        <span>login 3</span>
    </div>

    <div style="width: 200px; height: 200px; background: green; position:relative">
        <div style="width: 100px; height: 100px; background: #0000ff;"></div>
        <div style="width: 80px; height: 80px; background: red; position:absolute; top:0; left:0;"></div>
    </div>

    <div style="width:300px; height:150px; background: gray; position: relative">
        <div style="width:50px; height:50px; background: black;
        position: absolute; top:0; right:0;"></div>
    </div>
</body>

</html>
